<div class="login-container">
  <div class="form-wrapper">
    <app-form-component
      (submitClicked)="onLogin($event)"
      [formConfig]="formConfigForLogin"
    ></app-form-component>
    <div class="login-links-wrapper">
      <a href="/forgot-password">Reset Password</a>
      <a href="/register">Register</a>
    </div>
    <div class="social-login">
      <button class="social-btn google" (click)="onGoogleLogin()">
        <img width="30px" src="./google-icon-logo.svg" alt="Google" />
      </button>
      <button class="social-btn facebook" (click)="onFacebookLogin()">
        <img width="30px" src="./facebook-icon.webp" alt="Facebook" />
      </button>
      <button class="social-btn twitter" (click)="onTwitterLogin()">
        <img width="30px" src="./twitter-icon.png" alt="Twitter" />
      </button>
    </div>
  </div>
</div>
