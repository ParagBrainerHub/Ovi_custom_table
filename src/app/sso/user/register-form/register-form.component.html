<div class="signup-container">
  <div class="form-wrapper">
    <app-form-component
      (submitClicked)="onSignup($event)"
      [formConfig]="formConfigForSignup"
    ></app-form-component>
    <div class="signup-links-wrapper">
      Already have an account? <a href="/login">Login</a>
    </div>
  </div>
</div>
