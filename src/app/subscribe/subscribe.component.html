<div class="subscribe-modal-container" *ngIf="isOpen">
  <button mat-icon-button class="subscribe-close-button" (click)="closeModal()">
    <mat-icon>close</mat-icon>
  </button>
  <div class="input-container">
    <app-form-component
      [formConfig]="formConfig"
      (submitClicked)="onSubmit($event)"
    >
    </app-form-component>
  </div>
</div>
