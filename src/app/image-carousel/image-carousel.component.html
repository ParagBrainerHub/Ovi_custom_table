<div class="carousel-container" *ngIf="images && images.length">
  <div class="carousel">
    <div class="carousel-slide">
      <img [src]="images[currentIndex]" alt="Banner Image" />

      <div class="navigation-buttons">
        <app-custom-button [icon]="buttonConfig?.prevIcon || 'arrow_back'" [showIcon]="true" [foreground]="'#FFFFFF'"
          [background]="'rgba(0, 0, 0, 0.2)'" [shape]="'circle'" [shadow]="false" [transparent]="true"
          (buttonClick)="loadPreviousImage()">
        </app-custom-button>
        <app-custom-button [icon]="buttonConfig?.nextIcon || 'arrow_forward'" [showIcon]="true" [foreground]="'#FFFFFF'"
          [background]="'rgba(0, 0, 0, 0.2)'" [shape]="'circle'" [shadow]="false" [transparent]="true"
          (buttonClick)="loadNextImage()">
        </app-custom-button>
      </div>

      <div class="carousel-navigation">
        <div *ngIf="images.length <= 10 && !forcePagination" class="carousel-bullets">
          <span *ngFor="let image of images; let i = index" [class.active]="i === currentIndex" (click)="goToIndex(i)">
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
